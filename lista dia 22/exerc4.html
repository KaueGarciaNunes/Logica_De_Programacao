<script>
    const km = Number(prompt("KM percorridos : "))
    const dias = Number(prompt("Dias Alugados : "))
    const valorKM = 0.20
    const valorDia = 90
    const totalKM = km * valorKM
    const totalDia = dias * valorDia
    const result = totalKM + totalDia
    alert (`total a pagar${result.toFixed(2)}`)

</script>
